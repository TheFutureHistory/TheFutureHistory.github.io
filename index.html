  <script>
    // SCROLL TO LINK FX
    document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
      anchor.addEventListener("click", function (e) {
        e.preventDefault();

        document.querySelector(this.getAttribute("href")).scrollIntoView({
          behavior: "smooth",
        });
      });
    });
  </script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // Parse the query string to get the target section
      const urlParams = new URLSearchParams(window.location.search);
      const scrollTo = urlParams.get("scrollTo");

      // Map scrollTo values to corresponding section IDs
      const sectionIds = {
        pricing: "pricing",
        FAQs: "FAQs",
        contact: "contact",
      };

      // Scroll to the target section if scrollTo is valid
      if (scrollTo && sectionIds.hasOwnProperty(scrollTo)) {
        const targetSectionId = sectionIds[scrollTo];
        const targetSection = document.getElementById(targetSectionId);
        if (targetSection) {
          targetSection.scrollIntoView({ behavior: "smooth" });
          // Get the base URL without the index.html part
          const baseUrl = window.location.href.split("index.html")[0];
          // Update URL to display domain.com/#pricing, domain.com/#FAQs, or domain.com/#contact
          history.replaceState(null, null, `${baseUrl}#${targetSectionId}`);
        }
      }
    });
  </script>
