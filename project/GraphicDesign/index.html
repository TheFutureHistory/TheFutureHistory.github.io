    <!-- Open Virtual Assistant -->
    <script>
        document.getElementById('contactBTN').addEventListener('click', (e) => {
        e.preventDefault();
        const chatbotButton = document.querySelector('.chatbot-widget-button, .chatbot-widget-window');
        if (chatbotButton) {
            chatbotButton.click(); // simulate real click
        } else {
            console.warn('Chatbot trigger not found.');
        }
        });
        document.getElementById('hireBTN').addEventListener('click', (e) => {
        e.preventDefault();
        const chatbotButton = document.querySelector('.chatbot-widget-button, .chatbot-widget-window');
        if (chatbotButton) {
            chatbotButton.click(); // simulate real click
        } else {
            console.warn('Chatbot trigger not found.');
        }
        });
    </script>
    <script src="../../GoodMorningChat.js" data-chatbot-id="sebastienaugustin" async defer></script>
    <!-- Navbar Scroll -->
    <script>
        const navbar = document.querySelector('.navbar');
        window.addEventListener('scroll', () => {
        if (window.scrollY > 0) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
        });
    </script>
